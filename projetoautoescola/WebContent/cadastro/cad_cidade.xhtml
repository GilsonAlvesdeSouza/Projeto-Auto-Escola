<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/templatePrincipal.xhtml">
	<ui:define name="corpo">
		<h:form id="formCadastro" prependId="false">
			<c:set var="isCadastro" value="true" scope="session" />
			<p:panel header="Cadastro de Cidade" id="panelCadastro">

				<p:panelGrid id="gridCidade" columns="3">

					<p:outputLabel for="id" value="Código : " id="labelId" />
					<p:inputText id="id" styleClass="estiloIdCastro"
						value="#{cidadeBeanView.cidade.id}" disabled="true" />
					<p:outputLabel />

					<p:outputLabel id="labelNomeConsultaCidade" for="cidadeNome"
						value="Cidade :" />
					<p:inputText id="cidadeNome"
						value="#{cidadeBeanView.cidade.descricao}"
						styleClass="estyleInputName" required="true" maxlength="100"
						requiredMessage="Informe o nome da cidade." />
					<p:message for="cidadeNome" />

					<p:outputLabel for="estado" id="labelEstado" value="Estado  :" />
					<p:selectOneMenu id="estado" required="true" style="width:200px;"
						converter="omnifaces.SelectItemsConverter"
						requiredMessage="Escolha um estado."
						value="#{cidadeBeanView.cidade.estado}">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um Estado" />
						<f:selectItems value="#{estadoBeanView.estados}" var="estado"
							itemValue="#{estado}" itemLabel="#{estado.descricao}" />
					</p:selectOneMenu>
					<p:message for="estado" />
				</p:panelGrid>
			</p:panel>
			<br />
			<p:commandButton value="Salvar" ajax="false"
				action="#{cidadeBeanView.save}" update=":formTemplate:painelTable" />
			<p:commandButton value="Novo" ajax="false" imediate="true"
				action="#{cidadeBeanView.novo}" />
			<br />
		</h:form>
		<br />

		
		<p:panel style="text-align: center" header="Listagem de Cidades"
			id="painelTable">
			<p:dataTable id="tableResult" value="#{cidadeBeanView.cidades}"
				var="cidade" rows="10" paginatorPosition="bottom" paginator="true"
				emptyMessage="Não existem valores para exibição.">
				<p:column style="width:100px;">
					<center>
						<f:facet name="header">Código</f:facet>
						<h:outputText value="#{cidade.id}" />
					</center>
				</p:column>

				<p:column headerText="Nome" filterBy="#{cidade.descricao}">
					<center>

						<h:outputText value="#{cidade.descricao}" />
					</center>
				</p:column>

				<p:column>
					<center>
						<f:facet name="header">Estado</f:facet>
						<h:outputText value="#{cidade.estado.descricao}" />
					</center>
				</p:column>

				<p:column>
					<center>
						<f:facet name="header">Editar   </f:facet>
						<p:commandLink action="#{cidadeBeanView.editar}" id="editarCidade"
							value="Editar" ajax="true" immediate="true">
							<f:setPropertyActionListener value="#{cidade}"
								target="#{cidadeBeanView.cidade}" />
						</p:commandLink>
					</center>
				</p:column>

				<p:column>
					<center>
						<f:facet name="header">Excluir   </f:facet>
						<p:commandLink action="#{cidadeBeanView.excluir}" update="tableResult"
							id="excluirCidade" value="Excluir" ajax="true" immediate="true">
							<p:confirm header="Atenção"
								message="Tem certeza que deseja excluir os dados?"
								icon="ui-icon-alert" />
							<f:setPropertyActionListener value="#{cidade}"
								target="#{cidadeBeanView.cidade}" />
						</p:commandLink>
					</center>
				</p:column>
			</p:dataTable>
			<!-- Dialogo de confirmação -->
			<p:confirmDialog global="true">
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			</p:confirmDialog>
		</p:panel>
	
	</ui:define>
</ui:composition>
</html>
